name: Run tox -e py312

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - edited

jobs:
  test:
    name: Run tox py312
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python 3.12
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install tox
      run: pip install tox

    - name: Run tox -e py312 in verbose mode
      run: tox -e py312 -vv